        <div class="container">
            <div class="row mt-5 mb-5 py-3">
                <div class="col-2"></div>
                <div class="col-8 text-center">
                    <p class="font-weight-bold text-white display-4">IoT-Based Patient Health Monitoring System</p>
                </div>
                <div class="col-2"></div>
            </div>
            <div class="row">
                <div class="col-3"></div>

                        <div class="card-body">
                            <div class="row">
                                <div class="col-9"><h2><i class="fas fa-heartbeat mr-2" style="color: rgb(16, 238, 16);"></i> BPM</h2></div>

                        </div>
                    </div>
                </div>
                <div class="col-3"></div>
            </div>

                            </div>
                        </div>
                    </div>
